<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- TO DO -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Time blocks -->
    <div class="container mw-75">
        <!-- 9am -->
        <div class="row  justify-content-around">
            <div class="col-12 col-md-2 hour">
                <p class="text-right" id="hour">9AM</p>
            </div>
            
            <div class="col-12 col-md-6 description">
                <p id="task-description"></p>
            </div>

            <button class="mh-100 mw-100 saveBtn"><span class="oi oi-book"></span></button>
        </div>
        <!-- 10am -->
        <div class="row justify-content-between">
            <div class="col-12 col-md-2 hour">
                <p class="text-right" id="hour">10AM</p>
            </div>
            <div class="col-12 col-md-6 col-xl-8 description">

            <div>

        </div>
