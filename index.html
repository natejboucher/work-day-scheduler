<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- TO DO -->
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Time blocks -->
    <div class="container">

            <div class="input-group row">
                <div class="input-group-text hour col-12 col-md-1">9AM</div>
                <textarea class="form-control past col-12 col-md-10" id="hour-9"></textarea>
                <button type="submit" class="btn saveBtn col-12 col-md-1" data-timeblock="0"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">10AM</div>
                <textarea class="form-control past col-10" id="hour-10"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="1"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">11AM</div>
                <textarea class="form-control past col-10" id="hour-11"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="2"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">12PM</div>
                <textarea class="form-control past col-10" id="hour-12"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="3"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">1PM</div>
                <textarea class="form-control past col-10" id="hour-13"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="4"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">2PM</div>
                <textarea class="form-control past col-10" id="hour-14"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="5"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">3PM</div>
                <textarea class="form-control past col-10" id="hour-15"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="6"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">4PM</div>
                <textarea class="form-control past col-10" id="hour-16"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="7"><span class="oi oi-book"></span></button>
            </div>
            <div class="input-group row">
                <div class="input-group-text hour col-1">5PM</div>
                <textarea class="form-control past col-10" id="hour-17"></textarea>
                <button type="submit" class="btn saveBtn col-1" data-timeblock="8"><span class="oi oi-book"></span></button>
            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
